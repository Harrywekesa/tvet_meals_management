<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions</title>
</head>
<body>
    <h1>All Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li>User ID: {{ transaction.user_id }} - Meal ID: {{ transaction.meal_id }} - Quantity: {{ transaction.quantity }} - Total Price: {{ transaction.total_price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
